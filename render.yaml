# Render Blueprint - Tech Barn Web Application
# MySQL on Railway (see DEPLOYMENT.md). Add these env vars in Render Dashboard:
# MYSQLHOST, MYSQLPORT, MYSQLUSER, MYSQLPASSWORD, MYSQLDATABASE (from Railway)

services:
  - type: web
    name: techbarn
    runtime: docker
    region: oregon

    envVars:
      - key: MYSQLHOST
        sync: false
      - key: MYSQLPORT
        sync: false
      - key: MYSQLUSER
        sync: false
      - key: MYSQLPASSWORD
        sync: false
      - key: MYSQLDATABASE
        value: tech_barn
