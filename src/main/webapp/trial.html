<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baes Couture Login/Register</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
  body, html {
    height: 100%; width: 100%;
    background: url('IMG_0518.JPG') no-repeat center center/cover;
    display: flex; justify-content: center; align-items: center; position: relative;
  }
  .overlay {
    position: absolute; top:0; left:0; width:100%; height:100%;
     z-index:0;
  }
  .container {
    position: relative; z-index:1;
    width: 100%; max-width: 400px;
    background: rgba(255,255,255,0.95);
    border-radius: 20px; padding: 2rem;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2); text-align: center;
    transition: all 0.5s ease;
  }
  h1 { margin-bottom: 1.5rem; color: #333; }
  input {
    width: 100%; padding: 12px; margin: 10px 0;
    border-radius: 12px; border: 1px solid #ccc;
    font-size: 1rem; outline: none; transition: 0.3s;
  }
  input:focus { border-color: #6b9080; }
  button {
    width: 100%; padding: 12px; margin-top: 15px;
    background: #6b9080; color: #fff; font-size: 1rem;
    border: none; border-radius: 12px; cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }
  button:hover { background: #3e6b5c; transform: scale(1.03); }
  .toggle { margin-top: 15px; font-size: 0.9rem; color: #555; cursor: pointer; }
  .toggle:hover { text-decoration: underline; }
  .fade-in { animation: fadeIn 0.5s forwards; }
  .fade-out { animation: fadeOut 0.5s forwards; }
  @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }
  @keyframes fadeOut { from {opacity:1; transform: translateY(0);} to {opacity:0; transform: translateY(-20px);} }
  .hidden { display: none !important; }
  @media(max-width: 450px){ .container { padding: 1.5rem; } input, button { font-size: 0.95rem; } }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <!-- Login Form -->
  <div class="form-container fade-in" id="login-form">
    <h1>Baes Couture Login</h1>
    <input type="email" id="login-email" placeholder="Email" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button id="login-btn">Login</button>
    <div class="toggle" id="go-register">Don't have an account? Register</div>
  </div>

  <!-- Register Form -->
  <div class="form-container hidden" id="register-form">
    <h1>Baes Couture Registration</h1>
    <input type="text" id="register-name" placeholder="Full Name" required>
    <input type="email" id="register-email" placeholder="Email" required>
    <input type="password" id="register-password" placeholder="Password" required>
    <button id="register-btn">Register</button>
    <div class="toggle" id="go-login">Already have an account? Login</div>
  </div>

  <!-- Logout Page -->
  <div class="form-container hidden" id="logout-page">
    <h1>Welcome to Baes Couture!</h1>
    <p>You are successfully logged in.</p>
    <button id="logout-btn">Logout</button>
  </div>
</div>

<script>
// DOM elements
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');
const logoutPage = document.getElementById('logout-page');

const goRegister = document.getElementById('go-register');
const goLogin = document.getElementById('go-login');

const loginBtn = document.getElementById('login-btn');
const registerBtn = document.getElementById('register-btn');
const logoutBtn = document.getElementById('logout-btn');

// Validation functions
function isValidEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function isValidPassword(password) {
  return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/.test(password);
}

// Switch forms
goRegister.addEventListener('click', () => {
  loginForm.classList.add('fade-out');
  setTimeout(() => { loginForm.classList.add('hidden'); loginForm.classList.remove('fade-out');
    registerForm.classList.remove('hidden'); registerForm.classList.add('fade-in'); }, 500);
});

goLogin.addEventListener('click', () => {
  registerForm.classList.add('fade-out');
  setTimeout(() => { registerForm.classList.add('hidden'); registerForm.classList.remove('fade-out');
    loginForm.classList.remove('hidden'); loginForm.classList.add('fade-in'); }, 500);
});

// Register
registerBtn.addEventListener('click', () => {
  const name = document.getElementById('register-name').value.trim();
  const email = document.getElementById('register-email').value.trim();
  const password = document.getElementById('register-password').value;

  if(!name || !email || !password) { alert("Please fill all fields!"); return; }
  if(!isValidEmail(email)) { alert("Please enter a valid email!"); return; }
  if(!isValidPassword(password)) { alert("Password must be 8+ chars with uppercase, lowercase, number, and special character!"); return; }

  // Store in localStorage
  let users = JSON.parse(localStorage.getItem('users')) || [];
  if(users.find(u => u.email === email)) { alert("Email already registered!"); return; }

  users.push({name, email, password});
  localStorage.setItem('users', JSON.stringify(users));
  console.log("Registered User:", {name, email, password});

  // Go to logout page (simulate login)
  registerForm.classList.add('fade-out');
  setTimeout(() => { registerForm.classList.add('hidden'); registerForm.classList.remove('fade-out');
    logoutPage.classList.remove('hidden'); logoutPage.classList.add('fade-in'); }, 500);
});

// Login
loginBtn.addEventListener('click', () => {
  const email = document.getElementById('login-email').value.trim();
  const password = document.getElementById('login-password').value;

  if(!email || !password) { alert("Please fill both fields!"); return; }
  if(!isValidEmail(email)) { alert("Please enter a valid email!"); return; }
  if(!isValidPassword(password)) { alert("Password must be 8+ chars with uppercase, lowercase, number, and special character!"); return; }

  let users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.email === email && u.password === password);
  if(!user) { alert("Invalid email or password!"); return; }

  console.log("Logged in User:", user);
  loginForm.classList.add('fade-out');
  setTimeout(() => { loginForm.classList.add('hidden'); loginForm.classList.remove('fade-out');
    logoutPage.classList.remove('hidden'); logoutPage.classList.add('fade-in'); }, 500);
});

// Logout
logoutBtn.addEventListener('click', () => {
  logoutPage.classList.add('fade-out');
  setTimeout(() => { logoutPage.classList.add('hidden'); logoutPage.classList.remove('fade-out');
    loginForm.classList.remove('hidden'); loginForm.classList.add('fade-in'); }, 500);
});
</script>
</body>
</html>
